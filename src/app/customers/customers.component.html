<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>Id</th><th>Nom</th><th>Email</th><th>Orders</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers._embedded.customers">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getBills(c)">Orders</button>
      </td>
      <td><button class="btn btn-danger" (click)="handleDeleteCustomer(c)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
