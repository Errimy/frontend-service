<div class="container">
  <table class="table" *ngIf="products">
    <thead>
    <tr>
      <th>Id</th><th>Nom</th><th>Prix</th><th>Quantit√©</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products._embedded.products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>
      <td>
        <button class="btn btn-danger" (click)="handleDeleteProduct(p)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
