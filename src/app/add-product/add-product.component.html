<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header ">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newProductFormGroup" (ngSubmit)="handleSaveProduct()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="newProductFormGroup.controls['name'].touched
                && newProductFormGroup.controls['name'].errors
                && newProductFormGroup.controls['name'].errors!['required']">
            Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Price:</label>
          <input type="number" formControlName="price" class="form-control">
          <span class="text-danger"
                *ngIf="newProductFormGroup.controls['price'].touched
                && newProductFormGroup.controls['price'].errors
                && newProductFormGroup.controls['price'].errors!['required']">
            Price is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity:</label>
          <input type="number" formControlName="quantity" class="form-control">
          <span class="text-danger"
                *ngIf="newProductFormGroup.controls['quantity'].touched
                && newProductFormGroup.controls['quantity'].errors
                && newProductFormGroup.controls['quantity'].errors!['required']">
            Quantity is Required
          </span>
        </div>
        <button [disabled]="!newProductFormGroup.valid" class="btn btn-info">Save Product</button>
      </form>
    </div>
  </div>
</div>
